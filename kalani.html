U CM515](https://github.com/Colorado-State-University-CMB/CM515-course-2025/tree/main)! \n\n# Resources\n\n{% include feature_row id=\"feature_row1\" type= \"left\" %}\n\n# Lectures\n\n{% include feature_row id=\"feature_row2\" type= \"left\" %}\n\n# Image Analysis Project\n\n{% include feature_row id=\"feature_row3\" type= \"left\" %}\n\n# ggplot Project\n\n{% include feature_row id=\"feature_row4\" type= \"left\" %}\n"]],"language":[["Bash"]]},"created_time":1746309584061,"last_edited_time":1746465813406,"parent_id":"1e85bd01-9b2f-803f-a1ac-ca14faeaafa5","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1e85bd01-9b2f-8091-a420-c5c2998ee1b8":{"value":{"value":{"id":"1e85bd01-9b2f-8091-a420-c5c2998ee1b8","version":1254,"type":"text","properties":{"title":[["The "],["documentation here",[["a","https://mmistakes.github.io/minimal-mistakes/docs/configuration/#skin"]]],[" will also walk you through all of the configuration options and show you what the various skins available for this theme look like. This same site has lots of other important documentation we will refer back to later- you’re welcome to explore it! Once you start working on the site configuration, you might want to check how the changes look as you go. In the “Pages” section of your repo’s settings you can see when the actual site last updated. This is super helpful for knowing when your edits should be live."]]},"created_time":1746287365422,"last_edited_time":1746289489715,"parent_id":"1e75bd01-9b2f-8059-b7d0-e2574b5e5045","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1e85bd01-9b2f-80f0-afbc-f9c327159c46":{"value":{"value":{"id":"1e85bd01-9b2f-80f0-afbc-f9c327159c46","version":101,"type":"numbered_list","properties":{"title":[["Theme"]]},"content":["1e85bd01-9b2f-8049-bd4b-d1a9f5902f38","1e85bd01-9b2f-808a-9520-d15571c53531"],"format":{"list_format":"letters"},"created_time":1746286764919  that feels representative of the topic and looks cool and use that. Feel free to play around!"]]},"content":["1ec5bd01-9b2f-80de-9185-f80ca8f874a5","1ea5bd01-9b2f-807d-a4f2-e0a04f23cf22"],"format":{"copied_from_pointer":{"id":"1e85bd01-9b2f-803f-a1ac-ca14faeaafa5","table":"block","spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"}},"created_time":1746464725115,"last_edited_time":1746636889740,"parent_id":"1ea5bd01-9b2f-8020-bff3-c2261ebbe761","parent_table":"block","alive":true,"copied_from":"1e85bd01-9b2f-803f-a1ac-ca14faeaafa5","space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ea5bd01-9b2f-80c7-82f3-e591206b9ad4":{"value":{"value":{"id":"1ea5bd01-9b2f-80c7-82f3-e591206b9ad4","version":3,"type":"numbered_list","properties":{"title":[["Update "],["navigation.yml",[["c"]]]]},"content":["1ea5bd01-9b2f-803e-a71c-cc6532795dc0","1ea5bd01-9b2f-80e9-af54-dba5ee8f9f53"],"format":{"copied_from_pointer":{"id":"1e85bd01-9b2f-8079-b914-c893d74538da","table":"block","spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"}},"created_time":1746464725118,"last_edited_time":1746464725121,"parent_id":"1ea5bd01-9b2f-8020-bff3-c2261ebbe761","parent_table":"block","alive":true,"copied_from":"1e85bd01-9b2f-8079-b914-c893d74538da","space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80de-9185-f80ca8f874a5":{"value":{"value":{"id":"1ec5bd01-9b2f-80de-9185-f80ca8f874a5","version":62,"type":"text","properties":{"title":[["Link to free images: "],["https://openverse.org/",[["a","https://openverse.org/"]]]]},"created_time":1746636889182,"last_edited_time":1746636900471,"parent_id":"1ea5bd01-9b2f-80aa-b3d1-d8c38a6b7732","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ea5bd01-9b2f-807d-a4f2-e0a04f23cf22":{"value":{"value":{"id":"1ea5bd01-9b2f-807d-a4f2-e0a04f23cf22","version":17,"type":"code","properties":{"title":[["---\nlayout: single\npermalink: / \n     \nhidden: true\nheader:\n  #image: /a Lectures\n\n{% include feature_row id=\"feature_row2\" type= \"left\" %}\n\n# Image Analysis Project\n\n{% include feature_row id=\"feature_row3\" type= \"left\" %}\n\n# ggplot Project\n\n{% include feature_row id=\"feature_row4\" type= \"left\" %}\n"]],"language":[["Bash"]]},"format":{"copied_from_pointer":{"id":"1e85bd01-9b2f-80ea-92ce-d9e150eb89f8","table":"block","spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"}},"created_time":1746464725116,"last_edited_time":1746636889740,"parent_id":"1ea5bd01-9b2f-80aa-b3d1-d8c38a6b7732","parent_table":"block","alive":true,"copied_from":"1e85bd01-9b2f-80ea-92ce-d9e150eb89f8","space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ea5bd01-9b2f-803e-a71c-cc6532795dc0":{"value":{"value":{"id":"1ea5bd01-9b2f-803e-a71c-cc6532795dc0","version":2,"type":"text","properties":{"title":[["Navigate to "],["_data/navigation.yml",[["c"]]],[" and replace the text in that document with the following code. This will create additional buttons along the top of the site to the different pages you’re going to make later. Note that right now none of these links (nor the buttons from the "],["home.md",[["a","http://home.md"],["c"]]],[" file above) will take you anywhere right now. You will make these pages on your own! If you’d like to add more pages besides these, feel free to add more! You could add these to the "],["home.md ",[["c"]]],["as well if you choose to do so."]]},"format":{"copied_from_pointer":{"id":"1e95bd01-9b2f-805e-87d2-f20bd2fa75d1","table":"block","spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"}},"created_time":1746464725119,"last_edited_time":1746464725121,"parent_id":"1ea5bd01-9b2f-80c7-82f3-e591206b9ad4","parent_table":"block","alive":true,"copied_from":"1e95bd01-9b2f-805e-87d2-f20bd2fa75d1","space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ea5bd01-9b2f-80e9-af54-dba5ee8f9f53":{"value":{"value":{"id":"1ea5bd01-9b2f-80e9-af54-dba5ee8f9f53","version":2,"type":"code","properties":{"title":[["# main links\nmain:\n  - title: \"Resources\"\n    url: /resources/\n  - title: \"Lectures\"\n    url: /lectures/\n  - title: \"Image Analysis Project\"\n    url: /image_analysis_project/\n  - title: \"ggplot Project\"\n    url: /ggplot_project/"]],"language":[["Bash"]]},"format":{"copied_from_pointer":{"id":"1e95bd01-9b2f-8047-a233-f47843296fc2","table":"block","spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"}},"created_time":1746464725119,"last_edited_time":1746464725121,"parent_id":"1ea5bd01-9b2f-80c7-82f3-e591206b9ad4","parent_table":"block","alive":true,"copied_from":"1e95bd01-9b2f-8047-a233-f47843296fc2","space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1e95bd01-9b2f-8041-8f3e-d8b289a265b6":{"value":{"value":{"id":"1e95bd01-9b2f-8041-8f3e-d8b289a265b6","version":2355,"type":"text","properties":{"title":[["Use the rest of class to see if you can set up the four pages we have created links for. Don’t worry about filling them with content yet, we’ll start that on Wednesday, but just see if you can get the pages made! You’ll do this by making more "],[".md",[["c"]]],[" files in the "],["_pages",[["c"]]],[" directory. If you are familiar with "],[".html",[["c"]]],[", you’re welcome to use this instead of/in addition to "],[".md",[["c"]]],[", both will work. .md means the page is written in Markdown, or in this case kramdown more specifically (although I think the minimal-mistakes website mostly refers to it as Markup). When you start filling the page with content, you’ll want to look into how to use this to style your page. But for now, we’ll just focus on what the "],[".md",[["c"]]],[" file needs to make the page work. The section at the start of every "],[".md",[["c"]]],[" file between the "],["—--",[["c"]]],[" is the "],["front matter. ",[["i"]]],["This is not written in markdown, it’s specific to the Github Pages template we’re using."]]},"created_time":1746319256098,"last_edited_time":1746319701597,"parent_id":"1e85bd01-9b2f-8083-ba7b-efeb261f2922","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1e95bd01-9b2f-8037-ab69-fe5d2166185a":{"value":{"value":{"id":"1e95bd01-9b2f-8037-ab69-fe5d2166185a","version":1619,"type":"code","properties":{"title":[["---\nlayout: single # I've mostly used the most basic layout, single, and modified it from there but feel free to pick a different one and play around!\npermalink: /link/ # for example, for the resources page you would put resources\nhidden: true\nheader:\n  overlay_image: /assets/path/to/image.png\ntitle: \"Your title here\"\ntagline: \"Your subtitle here\"   \nauthor_profile: false # you can change this to true if you want this on the side again!\nread_time: true # this estimates how long it will take someone to read this page\nshare: true # this makes this page shareable\nclasses: wide # formatting\nsidebar:\n  nav: \"your_nav_heading\" # I chose to use an additional sidebar to navigate different parts of this page instead of the author profile. If you use this you will have to add a new section to your navigation.yml file, or you can comment this section out.\n\n---"]],"language":[["Bash"]]},"created_time":1746319620867,"last_edited_time":1746319939929,"parent_id":"1e85bd01-9b2f-8083-ba7b-efeb261f2922","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-8064-8c24-f4714e883cf5":{"value":{"value":{"id":"1eb5bd01-9b2f-8064-8c24-f4714e883cf5","version":3,"type":"text","created_time":1746563646477,"last_edited_time":1746563646479,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-809d-b634-d3891c80af59":{"value":{"value":{"id":"1eb5bd01-9b2f-809d-b634-d3891c80af59","version":80,"type":"sub_header","properties":{"title":[["Homework Assignment"]]},"created_time":1746563645724,"last_edited_time":1746563656299,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8028-97f6-d67f8409ce48":{"value":{"value":{"id":"1ec5bd01-9b2f-8028-97f6-d67f8409ce48","version":1110,"type":"text","properties":{"title":[["🚨🚨🚨 CHANGE TO HOMEWORK ASSIGNMENT 🚨🚨🚨",[["b"],["h","yellow_background"]]]]},"created_time":1746643080131,"last_edited_time":1746643253551,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-804a-a901-c27ab8f2e86d":{"value":{"value":{"id":"1ec5bd01-9b2f-804a-a901-c27ab8f2e86d","version":4,"type":"text","properties":{"title":[["David has changed the idea for the final project. Adding content to your site will now be part of the homework. This shouldn’t add much extra work for you, it just means that instead of writing placeholder text or putting in fake file paths, you will have to actually fill out the content of the website with real text descriptions and real file paths. This should actually help you- making a layout with real content as you go should be more intuitive than using placeholders.",[["b"],["h","yellow_background"]]]]},"created_time":1746643246503,"last_edited_time":1746643246506,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80c6-a86d-e75c7a9bb397":{"value":{"value":{"id":"1eb5bd01-9b2f-80c6-a86d-e75c7a9bb397","version":2744,"type":"text","properties":{"title":[["Now that you have made all the pages you will need for your site, it’s time to prepare to fill them with content! For this assignment, you’ll be designing a layout for each of the four pages and filling them with content from this course. Below is an overall flow of how I would go about preparing each page. This is not a step by step tutorial like those above, it’s just the broad strokes. For this assignment, you’ll be using what you learned in class, your ability to read documentation, and your capacity to understand how a template is being used for something else and rework it for your own project. These steps take you through the general process you will follow for each of the four pages."]]},"created_time":1746563669174,"last_edited_time":1746643308205,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80cc-a46c-c1d3b8558bbf":{"value":{"value":{"id":"1eb5bd01-9b2f-80cc-a46c-c1d3b8558bbf","version":3,"type":"text","created_time":1746564156799,"last_edited_time":1746564156800,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-8002-a480-c37af3c187cf":{"value":{"value":{"id":"1eb5bd01-9b2f-8002-a480-c37af3c187cf","version":435,"type":"numbered_list","properties":{"title":[["Make sure your ",[["h","yellow_background"]]],["front matter ",[["b"],["h","yellow_background"]]],["is set up properly",[["h","yellow_background"]]]]},"content":["1eb5bd01-9b2f-801b-8b7f-d14416934049"],"created_time":1746564155025,"last_edited_time":1746564333495,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80b1-9662-d22e55399b35":{"value":{"value":{"id":"1eb5bd01-9b2f-80b1-9662-d22e55399b35","version":286,"type":"numbered_list","properties":{"title":[["Think about what you want on the page",[["h","yellow_background"]]]]},"content":["1eb5bd01-9b2f-80d5-a987-e03de5be879b"],"created_time":1746564286440,"last_edited_time":1746564430208,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-807a-ab3c-d11ee7f091c1":{"value":{"value":{"id":"1ec5bd01-9b2f-807a-ab3c-d11ee7f091c1","version":86,"type":"text","properties":{"title":[["Layout of the four pages - 5 points",[["b"]]]]},"content":["1ec5bd01-9b2f-8033-b173-cc8f3831a237","1ec5bd01-9b2f-8065-86dd-d4b0d1bb8e4f"],"created_time":1746643731758,"last_edited_time":1746644117443,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80bc-9449-e7cff4c424ee":{"value":{"value":{"id":"1ec5bd01-9b2f-80bc-9449-e7cff4c424ee","version":94,"type":"text","properties":{"title":[["Content of the four pages - 5 points",[["b"]]]]},"content":["1ec5bd01-9b2f-80c3-9010-df99c9a6a838","1ec5bd01-9b2f-80d3-8e50-ca2a9dcf098a","1ec5bd01-9b2f-80d0-8b8a-f540476450d3"],"created_time":1746643867558,"last_edited_time":1746644102758,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80c8-8535-fae481922eae":{"value":{"value":{"id":"1ec5bd01-9b2f-80c8-8535-fae481922eae","version":3,"type":"text","created_time":1746643438866,"last_edited_time":1746643438869,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-808f-a629-ea19b39a3378":{"value":{"value":{"id":"1eb5bd01-9b2f-808f-a629-ea19b39a3378","version":103,"type":"text","properties":{"title":[["Good luck! 💫"]]},"created_time":1746569570157,"last_edited_time":1746569653121,"parent_id":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-801b-8b7f-d14416934049":{"value":{"value":{"id":"1eb5bd01-9b2f-801b-8b7f-d14416934049","version":420,"type":"text","properties":{"title":[["You set up the front matter in the "],[".md",[["c"]]],[" file for the four pages in step 8 above, but just make sure it’s set up how you want it to be and make sure that you can navigate to the page from your homepage."]]},"created_time":1746564230789,"last_edited_time":1746565655937,"parent_id":"1eb5bd01-9b2f-8002-a480-c37af3c187cf","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80d5-a987-e03de5be879b":{"value":{"value":{"id":"1eb5bd01-9b2f-80d5-a987-e03de5be879b","version":821,"type":"text","properties":{"title":[["Before you can pick a layout for the page, it helps to know what you expect to include on the page. Will the page be mostly text? Will it be a mix of text and images? Will it have embedded files like pdfs or slides? Knowing what kind of information you’ll want to include on the page will be invaluable for helping you select a layout!"]]},"created_time":1746564317388,"last_edited_time":1746564428888,"parent_id":"1eb5bd01-9b2f-80b1-9662-d22e55399b35","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-8016-a89e-d32acf031ede":{"value":{"value":{"id":"1eb5bd01-9b2f-8016-a89e-d32acf031ede","version":3353,"type":"text","properties":{"title":[["The following documentation "],["lists all the layouts",[["a","https://mmistakes.github.io/minimal-mistakes/docs/layouts/"]]],[" included in the Minimal Mistakes theme. For this class, I suspect either the "],["Single Layout",[["a","https://mmistakes.github.io/minimal-mistakes/docs/layouts/#single-layout"]]],[" or the "],["Splash Layout",[["a","https://mmistakes.github.io/minimal-mistakes/docs/layouts/#splash-page-layout"]]],[" will work best for your purposes, but follow your vision! While that may not sound like a lot of options, when making my personal website I only used the Single Layout for all my pages, and if you look around you’ll see they feel like they use different layouts. That’s because even within a layout there’s lots of room for customization using the "],["various options presented in this documentation",[["a","https://mmistakes.github.io/minimal-mistakes/docs/helpers/"]]],[". Creating a header image with the title of the page overlayed on top can also create a highly customized feel to your website, "],["see the documentation here for how to make one",[["a","https://mmistakes.github.io/minimal-mistakes/layout/uncategorized/layout-header-overlay-image/"]]],[". If you were interested in creating a navigation sidebar for navigation within a page (like I did on the left of "],["this page",[["a","https://kalaniwilliams.github.io/projects_mmp/"]]],[" and "],["this page",[["a","https://kalaniwilliams.github.io/talks/"]]],["), "],["see this documentation",[["a","https://mmistakes.github.io/minimal-mistakes/docs/layouts/#custom-sidebar-navigation-menu"]]],[" and the front matter for your page. You can also look at "],["my navigation file",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/blob/master/_data/navigation.yml"]]],[" as an example."]]},"created_time":1746564436919,"last_edited_time":1746565535900,"parent_id":"1eb5bd01-9b2f-80c8-bd11-d7e66f76d4ae","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-807e-872a-d81f5523c576":{"value":{"value":{"id":"1eb5bd01-9b2f-807e-872a-d81f5523c576","version":8,"type":"text","properties":{"title":[["For this step, I would recommend browsing "],["the Minimal Mistakes documentation",[["a","https://mmistakes.github.io/minimal-mistakes/"]]],[" in general, as well as "],["my own personal website",[["a","https://kalaniwilliams.github.io/"]]],[". If you are struggling with coming up with ideas from the documentation and want to follow one of the layouts I made on my website, you can go to the "],["_pages directory in my website’s repo",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/tree/master/_pages"]]],[" and copy and paste the text from the "],[".md",[["c"]]],[" file you’re interested in and replace the information as though it were a template. "],["This could be really helpful if you’re struggling.",[["i"]]]]},"created_time":1746565399900,"last_edited_time":1746565672339,"parent_id":"1eb5bd01-9b2f-80c8-bd11-d7e66f76d4ae","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80d1-8fb2-d82f4ac62e97":{"spaceId":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc","value":{"value":{"id":"1eb5bd01-9b2f-80d1-8fb2-d82f4ac62e97","version":1488,"type":"text","properties":{"title":[["Once you have an idea of how you want things to look, again update your pages "],[".md",[["c"]]],[" file front matter as necessary, and then start putting in the layout structure below the front matter. Again, use the documentation and examples from the "],["_pages directory in my website’s repo",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/tree/master/_pages"]]],[" to guide you. You can see examples of how to format text, embed images (including gifs!), and share links on almost every page of my website ("],["example",[["a","https://kalaniwilliams.github.io/projects_mmp/"]]],[", "],["example’s .md file",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/blob/master/_pages/projects_mmp.md"]]],["). For the resources page, you may also want to be able to embed pdfs ("],["example",[["a","https://kalaniwilliams.github.io/cv/"]]],[", "],["example’s .md file",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/blob/master/_pages/cv.md?plain=1"]]],["). This is done using "],["iframe",[["a","https://www.w3schools.com/Html/html_iframe.asp"]]],[". Similarly, for the lectures page, you may want to be able to embed a google slides deck ("],["example",[["a","https://kalaniwilliams.github.io/talks/"]]],[", "],["example’s .md file",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/blob/master/_pages/talks.md?plain=1"]]],["). This can also be done using iframe."]]},"created_time":1746565541485,"last_edited_time":1746643334546,"parent_id":"1eb5bd01-9b2f-8021-b7ba-c5fab42c4b04","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80e4-bfd0-f2a7aa54d7da":{"value":{"value":{"id":"1eb5bd01-9b2f-80e4-bfd0-f2a7aa54d7da","version":3,"type":"divider","created_time":1746566616946,"last_edited_time":1746566616949,"parent_id":"1eb5bd01-9b2f-8021-b7ba-c5fab42c4b04","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-80a8-8794-ccfc2ee4e3ab":{"value":{"value":{"id":"1eb5bd01-9b2f-80a8-8794-ccfc2ee4e3ab","version":2630,"type":"text","properties":{"title":[["If you really want to flex your data science and web building muscles, you’re welcome to try putting an interactive data plot on your website. If you enjoyed the segment of this class using RStudio, R has many packages that support creating interactive data plots that can be exported as html files that can then be embedded on your website using, you guessed it, iframe. "],["This page has lots of examples of different types of interactive plots",[["a","https://r-graph-gallery.com/interactive-charts.html"]]],[" and the R packages used to make them. Clicking on these should give you a pretty straightforward tutorial for making your own. "],["Plotly",[["a","https://plotly.com/r/"]]],[" is probably the most common one for making ggplot type plots interactive, in addition to "],["Shiny",[["a","https://shiny.posit.co/r/getstarted/shiny-basics/lesson1/"]]],[" (though Shiny is more involved and I wouldn’t recommend it for this final project unless you’re already comfortable with it!). If you want to make an interactive map, "],["Leaflet",[["a","https://leafletjs.com/"]]],[" is extremely popular and easy to use as well. I made a basic interactive map using leaflet for my website that shows where my samples were collected ("],["example",[["a","https://kalaniwilliams.github.io/projects_idna/#idna-for-biodiversity-surveys"]]],[", "],["example’s .md file",[["a","https://github.com/kalaniwilliams/kalaniwilliams.github.io/blob/master/_pages/projects_idna.md?plain=1"]]],["). You can also embed things like videos, other websites, and even "],["widgets of social media timelines",[["a","https://embedsocial.com/blog/embed-twitter-feed/"]]],["."]]},"created_time":1746566616967,"last_edited_time":1746571046701,"parent_id":"1eb5bd01-9b2f-8021-b7ba-c5fab42c4b04","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-8074-ae32-ecc5e76783a1":{"value":{"value":{"id":"1eb5bd01-9b2f-8074-ae32-ecc5e76783a1","version":3,"type":"divider","created_time":1746567776469,"last_edited_time":1746567776472,"parent_id":"1eb5bd01-9b2f-8021-b7ba-c5fab42c4b04","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1eb5bd01-9b2f-8024-998e-fbbeed38a6c5":{"value":{"value":{"id":"1eb5bd01-9b2f-8024-998e-fbbeed38a6c5","version":3,"type":"text","created_time":1746569596986,"last_edited_time":1746569596988,"parent_id":"1eb5bd01-9b2f-8021-b7ba-c5fab42c4b04","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80d0-bd2b-ce596bbe65a2":{"value":{"value":{"id":"1ec5bd01-9b2f-80d0-bd2b-ce596bbe65a2","version":56,"type":"text","properties":{"title":[["• Does the homepage load?"]]},"created_time":1746643473683,"last_edited_time":1746643486011,"parent_id":"1ec5bd01-9b2f-807d-a837-f089ad81ffbb","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-808a-b150-c87da52b9e16":{"value":{"value":{"id":"1ec5bd01-9b2f-808a-b150-c87da52b9e16","version":51,"type":"text","properties":{"title":[["• Does it have a title?"]]},"created_time":1746643489544,"last_edited_time":1746643515479,"parent_id":"1ec5bd01-9b2f-807d-a837-f089ad81ffbb","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8072-ae7b-fe624e20ba83":{"value":{"value":{"id":"1ec5bd01-9b2f-8072-ae7b-fe624e20ba83","version":93,"type":"text","properties":{"title":[["• Does it have a site author and site footer?"]]},"created_time":1746643515906,"last_edited_time":1746643527517,"parent_id":"1ec5bd01-9b2f-807d-a837-f089ad81ffbb","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8044-b9cf-cc2210856384":{"value":{"value":{"id":"1ec5bd01-9b2f-8044-b9cf-cc2210856384","version":113,"type":"text","properties":{"title":[["• Do the four pages have functional feature rows?"]]},"created_time":1746643542265,"last_edited_time":1746643574192,"parent_id":"1ec5bd01-9b2f-807d-a837-f089ad81ffbb","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80a3-994a-e4f89d90f221":{"value":{"value":{"id":"1ec5bd01-9b2f-80a3-994a-e4f89d90f221","version":117,"type":"text","properties":{"title":[["• Does the site have a search tool?"]]},"created_time":1746643574768,"last_edited_time":1746643590861,"parent_id":"1ec5bd01-9b2f-807d-a837-f089ad81ffbb","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8085-94c6-cf1395bc514d":{"value":{"value":{"id":"1ec5bd01-9b2f-8085-94c6-cf1395bc514d","version":190,"type":"text","properties":{"title":[["• Does the home page have links to the four pages across the top?"]]},"created_time":1746643528109,"last_edited_time":1746643639010,"parent_id":"1ec5bd01-9b2f-8076-834b-f500f70ad741","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8005-b3a5-ccd25bf11ec2":{"value":{"value":{"id":"1ec5bd01-9b2f-8005-b3a5-ccd25bf11ec2","version":291,"type":"text","properties":{"title":[["• Do the links to the four pages work? (both across the top and the buttons in the home page feature rows)"]]},"created_time":1746643640454,"last_edited_time":1746643672388,"parent_id":"1ec5bd01-9b2f-8076-834b-f500f70ad741","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8024-87b9-d843b7819c15":{"value":{"value":{"id":"1ec5bd01-9b2f-8024-87b9-d843b7819c15","version":177,"type":"text","properties":{"title":[["• Do the four pages have appropriate front matter settings? (title, etc.)"]]},"created_time":1746643672724,"last_edited_time":1746643730281,"parent_id":"1ec5bd01-9b2f-8076-834b-f500f70ad741","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8033-b173-cc8f3831a237":{"value":{"value":{"id":"1ec5bd01-9b2f-8033-b173-cc8f3831a237","version":120,"type":"text","properties":{"title":[["• Were you able to successfully use a layout?"]]},"created_time":1746643755181,"last_edited_time":1746643786679,"parent_id":"1ec5bd01-9b2f-807a-ab3c-d11ee7f091c1","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-8065-86dd-d4b0d1bb8e4f":{"value":{"value":{"id":"1ec5bd01-9b2f-8065-86dd-d4b0d1bb8e4f","version":231,"type":"text","properties":{"title":[["• Did you try different compositions on your different pages? (optional)"]]},"created_time":1746643787592,"last_edited_time":1746643866299,"parent_id":"1ec5bd01-9b2f-807a-ab3c-d11ee7f091c1","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80c3-9010-df99c9a6a838":{"value":{"value":{"id":"1ec5bd01-9b2f-80c3-9010-df99c9a6a838","version":146,"type":"text","properties":{"title":[["• Is there appropriate content on each of the four pages?"]]},"content":["1ec5bd01-9b2f-80bc-ade5-c41f6f4c4e78","1ec5bd01-9b2f-804c-a15d-da1ec7309eef","1ec5bd01-9b2f-80de-91b3-fca731b5dc77","1ec5bd01-9b2f-807f-944d-d8e66977c9f7"],"created_time":1746643878296,"last_edited_time":1746644097916,"parent_id":"1ec5bd01-9b2f-80bc-9449-e7cff4c424ee","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80d3-8e50-ca2a9dcf098a":{"value":{"value":{"id":"1ec5bd01-9b2f-80d3-8e50-ca2a9dcf098a","version":7,"type":"text","properties":{"title":[["• Does all of the content on your pages “work”? (ie no broken paths)"]]},"created_time":1746644097117,"last_edited_time":1746644097916,"parent_id":"1ec5bd01-9b2f-80bc-9449-e7cff4c424ee","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80d0-8b8a-f540476450d3":{"value":{"value":{"id":"1ec5bd01-9b2f-80d0-8b8a-f540476450d3","version":290,"type":"text","properties":{"title":[["• Is there any content on your pages that shouldn’t be there? (ie content accidentally left in from coping the format of another .md file)"]]},"created_time":1746644053349,"last_edited_time":1746644085927,"parent_id":"1ec5bd01-9b2f-80bc-9449-e7cff4c424ee","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80bc-ade5-c41f6f4c4e78":{"value":{"value":{"id":"1ec5bd01-9b2f-80bc-ade5-c41f6f4c4e78","version":111,"type":"text","properties":{"title":[["• Linked or embedded resources on the resource page"]]},"created_time":1746643897465,"last_edited_time":1746643912307,"parent_id":"1ec5bd01-9b2f-80c3-9010-df99c9a6a838","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-804c-a15d-da1ec7309eef":{"value":{"value":{"id":"1ec5bd01-9b2f-804c-a15d-da1ec7309eef","version":125,"type":"text","properties":{"title":[["• Linked or embedded lectures on the lecture page"]]},"created_time":1746643912524,"last_edited_time":1746643923560,"parent_id":"1ec5bd01-9b2f-80c3-9010-df99c9a6a838","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-80de-91b3-fca731b5dc77":{"value":{"value":{"id":"1ec5bd01-9b2f-80de-91b3-fca731b5dc77","version":343,"type":"text","properties":{"title":[["• Images and a description of your image analysis project on the image analysis page "]]},"created_time":1746643923794,"last_edited_time":1746667180046,"parent_id":"1ec5bd01-9b2f-80c3-9010-df99c9a6a838","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}},"1ec5bd01-9b2f-807f-944d-d8e66977c9f7":{"value":{"value":{"id":"1ec5bd01-9b2f-807f-944d-d8e66977c9f7","version":461,"type":"text","properties":{"title":[["• Images and a description of your ggplot project on the ggplot project page (optional: include the code you used for this project and format it as code, extra optional: try making your ggplot into an interactive plot that you embed)"]]},"created_time":1746643967511,"last_edited_time":1746644097121,"parent_id":"1ec5bd01-9b2f-80c3-9010-df99c9a6a838","parent_table":"block","alive":true,"space_id":"55284cb8-6cc4-4aa3-93d0-8f2a47f874dc"},"role":"reader"}}}},"cursors":[]})</script><script>__notion_html_async.push("requiredRedirectMetadata",{"pageId":"1e55bd01-9b2f-80a7-855f-eacaa46e4632","requiresRedirect":false})</script><script>__notion_html_async.push(null,null)</script></body></html>
